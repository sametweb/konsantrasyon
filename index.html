<head>
  <link rel="stylesheet" href="/style.css" />
  <script>
    function toggle() {
      var toggle = document.querySelector(".switch-container");
      toggle.classList.toggle("active");
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Lalezar&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Nunito:ital,wght@0,200;0,300;0,400;1,200;1,300&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <img
    src="https://images.supersport.com/media/xyzf3oiw/galatasaray-galloimages.jpg?width=2048&quality=90&format=webp"
    class="background"
  />
  <div class="container">
    <img src="/logo.png" alt="logo" class="logo" />
    <div class="switch-container" onclick="toggle()">
      <div class="toggle"></div>
    </div>
    <div class="slogan">#KONSANTRASYON</div>
    <div class="game-tag">#GSvFB</div>
  </div>
</body>
